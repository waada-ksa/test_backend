name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Allow manual trigger

env:
  DOTNET_VERSION: '9.0.x'
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_CHANNEL: '#general' # Change this to your preferred channel

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore backend.sln
      
    - name: Build solution
      run: dotnet build backend.sln --no-restore --configuration Release
      
    - name: Run tests (if any)
      run: dotnet test backend.sln --no-build --verbosity normal --configuration Release
      continue-on-error: true # Continue even if no tests exist
      
    - name: Publish application
      run: dotnet publish backend.API/backend.API.csproj -c Release -o ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: ./publish
        retention-days: 7
        
    - name: Notify Slack - Build Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ env.SLACK_WEBHOOK_URL }}
        channel: ${{ env.SLACK_CHANNEL }}
        text: "‚úÖ Build successful for ${{ github.repository }}#${{ github.run_number }}"
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        mention_users: ${{ github.actor }}
        
    - name: Notify Slack - Build Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        webhook_url: ${{ env.SLACK_WEBHOOK_URL }}
        channel: ${{ env.SLACK_CHANNEL }}
        text: "‚ùå Build failed for ${{ github.repository }}#${{ github.run_number }}"
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        mention_users: ${{ github.actor }}

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t backend-api:${{ github.sha }} .
      
    - name: Notify Slack - Docker Build Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ env.SLACK_WEBHOOK_URL }}
        channel: ${{ env.SLACK_CHANNEL }}
        text: "üê≥ Docker build successful for ${{ github.repository }}#${{ github.run_number }}"
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        
    - name: Notify Slack - Docker Build Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        webhook_url: ${{ env.SLACK_WEBHOOK_URL }}
        channel: ${{ env.SLACK_CHANNEL }}
        text: "üê≥ Docker build failed for ${{ github.repository }}#${{ github.run_number }}"
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
